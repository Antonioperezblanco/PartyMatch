<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/pass.css">


</head>
<body>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col mt-5 passContainer">
            <h2>Recuperar contraseña</h2>
            <form action="/pass/solicitar" method="post" class="form p-4 rounded shadow pt-5">
                <div class="container">
                    <label class="form-label">Correo: </label>
                    <div class="row mt-3">
                        <div class="col-md-6 col-sm-12">
                            <input type="email" name="email" id="email" class="mail form-control">
                        </div>
                        <div class="col-md-6 col-sm-12">
                             <input type="submit" id="submit" value="Buscar" class="boton btn btn-primary">
                        </div>
                    </div>
                    
                    <span class="text-danger" id="correoErr"></span>
                    
                </div>
                
                <br>
                <span class="mb-4"><a href="/frontend/index.html"> &lt; Volver</a> </span>
            </form>
        </div>
    </div>
    <script src="/scripts/usuarios/scriptRecuperar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
