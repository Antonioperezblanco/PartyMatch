<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/pass.css">


</head>
<body>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col mt-5 passContainer">
            <h2>Cambiar contraseña</h2>
            <form method="post" class="p-4 rounded shadow pt-5">
                <label for="pass" class="form-label">Contraseña:</label>
                    <input type="password" name="pass" id="pass" class="form-control">
                    <span id="passError" class="text-danger"></span>
                    <br>
                    <label for="confPass" class="form-label">Confirmar contraseña:</label>
                    <input type="password" name="confPass" id="confPass" class="form-control">
                    <span id="confPassError" class="text-danger"></span>
                    <div class="showPass container d-flex justify-content-end">
                        <div class="row">
                            <div class="col">
                                <i class="fa-solid fa-eye" id="show"></i>
                                <span id="mostrarPass">Mostrar contraseña</span>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Cambiar" id="submit" disabled class="btn btn-danger">
                
                <br>
            </form>
        </div>
    </div>
    <script src="/frontend/scripts/usuarios/scriptCambiar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
