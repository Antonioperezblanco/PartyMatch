<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <link rel="stylesheet" href="/frontend/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/frontend/css/usuario.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container">
            <div class="login-header">
                <h2>Crear Usuario</h2>
                <p class="login-subtitle">¡Únete a nuestra comunidad!</p>
            </div>

            <form method="post" action="http://127.0.0.1:3000/usuario/crear" class="login-form">
                <div class="form-group">
                    <label for="nombreUsuario" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" maxlength="20">
                    <span id="nombreError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" name="correo" id="correo" class="form-control" maxlength="25">
                    <span id="correoError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="pass" class="form-label">Contraseña:</label>
                    <input type="password" name="pass" id="pass" class="form-control">
                    <span id="passError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="confPass" class="form-label">Confirmar contraseña:</label>
                    <input type="password" name="confPass" id="confPass" class="form-control">
                    <span id="confPassError" class="error-message"></span>

                    <div class="show-pass">
                        <i class="fa-solid fa-eye" id="show"></i>
                        <span id="mostrarPass">Mostrar contraseña</span>
                    </div>
                </div>
                <div class="form-group d-flex gap-3">
                    <div class="form-group flex-fill">
                        <label for="edad" class="form-label">Edad:</label>
                        <input type="number" name="edad" id="edad" class="form-control w-75">
                        <span id="edadError" class="error-message"></span>
                    </div>

                    <div class="form-group flex-fill">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <select name="ciudad" id="ciudad" class="form-control">
                            <option value="0">Selecciona una ciudad</option>
                            <option value="madrid">Madrid</option>
                            <option value="barcelona">Barcelona</option>
                        </select>
                        <span id="ciudadError" class="error-message"></span>
                    </div>
                </div>
                <div class="form-group d-grid gap-2">
                    <input type="submit" class="btn btn-primary" value="Crear">
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>

                <div class="login-links mt-3">
                    <span>¿Ya tienes cuenta? <a href="./InicioSesion.html">Click aquí</a></span>
                </div>
            </form>
        </div>
    </div>

  <script src="/frontend/scripts/usuarios/scriptCrearUsuario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
